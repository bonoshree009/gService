<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-12 gap-10 py-10 border-4">
  <!-- Left Side -->
  <div class="col-span-1 md:col-span-9">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- একেকটা emergency card -->
      <div class="bg-white p-6 rounded-2xl">
        <div class="flex justify-between items-center">
          <div class="bg-[#ffe3e2] p-3.5 rounded-2xl">
            <img src="assets/emergency.png" alt="" class="h-8 w-8">
          </div>
          <i class="fa-regular fa-heart"></i>
        </div>
        <h1 class="font-bold mt-6 text-xl sm:text-2xl">জাতীয় জরুরি সেবা</h1>
        <p class="mb-3">National Emergency</p>
        <h1 class="font-bold text-3xl sm:text-4xl">999</h1>
        <button class="btn btn-active bg-[#cecfce] rounded-4xl text-[#4d4f4d] mb-4">সার্বজনীন</button>
        <div class="flex flex-col sm:flex-row gap-3">
          <button class="btn btn-active bg-white rounded-2xl py-3 px-6 sm:px-12 text-[#9b9e9b]">
            <i class="fa-regular fa-copy"></i> Copy
          </button>
          <button class="btn btn-active bg-[#00a63e] rounded-2xl py-3 px-6 sm:px-12 text-amber-50">
            <i class="fa-solid fa-phone"></i> Call
          </button>
        </div>
      </div>
      <!-- অন্যান্য কার্ড গুলো একইভাবে যাবে -->
    </div>
  </div>

  <!-- Right Side (Call History) -->
  <div class="col-span-1 md:col-span-3 bg-white p-6 rounded-2xl">
    <div class="flex justify-between items-center mb-5">
      <h1 class="font-bold">
        <i class="fa-regular fa-clock"></i> Call History
      </h1>
      <button class="btn btn-active bg-[#00a63e] rounded-4xl py-2 px-5 text-amber-50">Clear</button>
    </div>

    <div class="flex flex-col gap-3">
      <div class="flex justify-between items-center bg-[#f4f5f4] rounded-2xl p-4">
        <div>
          <h1 class="font-bold">জাতীয় জরুরি সেবা</h1>
          <p>999</p>
        </div>
        <p class="text-sm text-gray-500">10:10:10AM</p>
      </div>
    </div>
  </div>
</section>

</body>
</html>
